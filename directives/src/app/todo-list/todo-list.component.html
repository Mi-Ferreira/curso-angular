<div *ngIf="exibir">Este elemento será exibido/ocultado</div>

<div>
  <input #inputDescription type="text" placeholder="Descrição da tarefa" />
  <button (click)="addTask(inputDescription.value)">Adicionar tarefa</button>
</div>
<div>
  <table>
    <tr>
      Tarefas:
    </tr>
    <tr *ngFor="let task of tasks; let i = index">
      <ng-container *ngIf="!task.done">
        <td>
          <input
            (click)="done(i, task.description)"
            type="checkbox"
            [checked]="task.done"
          />
        </td>
        <td>{{ task.description }}</td>
        <td><button (click)="deleteTask(i)">Excluir</button></td>
      </ng-container>
    </tr>
  </table>
</div>
<div [ngSwitch]="tasks.length">
  <div *ngSwitchCase="0">Nenhuma tarefa para fazer</div>
  <div *ngSwitchCase="1">Uma tarefa para fazer</div>
  <div *ngSwitchDefault>{{ tasks.length }} tarefas para fazer</div>
</div>
